<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<title>Lista de stands</title>
</head>

<body class="tada">
	<div class="breadcrumb bg-dark m-0 px-5 py-5"></div>
	<h1
		class="text-center h1-hover py-5 px-5 display-4 lead mt-2 text-primary h6 shadow-lg">Lista
		de stands:</h1>
	<a class="btn btn-outline-info btn-lg" th:href="@{/stand/cadastrar}">Adicionar STAND</a>
	<div class="breadcrumb bg-dark m-0 p-5 py-5"></div>

	<div class="container table-responsive mt-3 anyClass">
		<table class="table table-hover table-striped shadow-lg table-striped">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Apresentação</th>
					<th scope="col">Link do chat</th>
					<th scope="col">Status</th>
					<th scope="col">LogoMarca</th>
					<th scope="col">id_empresa</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="stand : ${stands}">
					<td scope="row" th:text="${stand.stand_id}" class="h6 lead"></td>
					<td scope="row" th:text="${stand.stand_nome}" class="h6 lead"></td>
					<td scope="row" th:text="${stand.stand_link_apresentacao}"
						class="h6 lead"></td>
					<td scope="row" th:text="${stand.stand_link_chat}" class="h6 lead"></td>
					<td scope="row" th:text="${stand.stand_status}" class="h6 lead"></td>
					<td scope="row" th:text="${stand.stand_link_logomarca}"
						class="h6 lead"></td>
					<td scope="row" th:text="${stand.empresa.empresa_id}"
						class="h6 lead"></td>
						<td 
						class="h6 lead"><a class="btn btn-outline-info btn-lg" th:href="@{/stand/alterar/{idStand}(idStand=${stand.stand_id})}">Editar</a></td>
						<td
						class="h6 lead"><a class="btn btn-outline-danger btn-lg" th:href="@{/stand/excluir/{idStand}(idStand=${stand.stand_id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

<style>

body {
	font-family: "14";
	src: formato url("Concert One.eot?")(" 
  eot "), formato url (" Concert One.woff ") (" woff "), formato url("
		Concert One.ttf ")(" truetype");
}
.breadcrumb{
background:  #FFFFFF ; !important
}
</style>
</html>
